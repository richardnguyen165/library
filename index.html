<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel = "stylesheet" href  = "./css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class = "container">
    <div class ="header-container">
      <div class = "header">
        <!-- source: https://www.freepik.com/free-photo/book-library-with-open-textbook_3737794.htm#fromView=keyword&page=1&position=0&uuid=885dab30-e56f-462b-b8b8-39f23bebfc53&query=Book -->

        <div class = "header-logo">
          <img src = "./logo.png">
          <p>ODIN</p>
        </div>
      </div>
    </div>
    
    <div class = "content">
      <p class = "content-title">My Books</p>
      <div class = "content-action">
        <button class = "content-action-add">Add Book</button>
        <button class = "content-action-sort">Sort By</button>
      </div>
      <div class = "content-grid">
        <!-- this is where the cards of each book will appear -->
      </div>
    </div>
  </div>
  <script src = "./js/index.js"></script>

</html>
